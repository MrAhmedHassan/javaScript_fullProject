<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/home.css" />
    <title>Electro Store</title>
  </head>
  <body>
    <!-- cart side button -->
    <div class="cartbtn rounded-pill p-1" id="cart-side-button">
      <span
        style="background-color: yellow;"
        value="0"
        class="rounded-circle"
        id="item-counter"
      ></span>
      <span id="total-price" value="0"></span>
      <span><img src="../resources/cart8.png" alt="" class=""/></span>
      <span>check</span>
    </div>

    <!-- nav bar  -->
    <div class="container-fluid all-nav p-1 p-md-2">
      <ul class="nav justify-content-center navbar-expand">
        <li class="nav-item px-md-3">
          <a class="nav-link navbar-item" href="../docs/home.html">Home</a>
        </li>
        <li class="nav-item px-md-3">
          <a class="nav-link navbar-item" href="../docs/about.html">About</a>
        </li>
        <li class="nav-item px-md-3">
          <a class="nav-link navbar-item" href="../docs/contact_us.html"
            >Contact Us</a
          >
        </li>
      </ul>
    </div>

    <div class="mb-4">
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://images.unsplash.com/photo-1515704089429-fd06e6668458?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
              class="d-block w-100"
              alt="..."
              height="450px"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://images.unsplash.com/photo-1550009158-9ebf69173e03?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1377&q=80"
              class="d-block w-100"
              alt="..."
              height="450px"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://images.unsplash.com/photo-1452780212940-6f5c0d14d848?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1355&q=80"
              class="d-block w-100"
              alt="..."
              height="450px"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://images.unsplash.com/photo-1526509867162-5b0c0d1b4b33?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
              class="d-block w-100"
              alt="..."
              height="450px"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <div class="container" id="">
      <div class="row" id="allData"></div>
    </div>
    <script src="../bootstrap/js/jquery-3.2.1.min.js"></script>
    <script src="../bootstrap/js/popper.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/home.js"></script>
  </body>
</html>
